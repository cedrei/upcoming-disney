<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Upcoming Disney movies and series</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="page"></main>
    <div id="nav">
      <input type="checkbox" id="disney-check" name="disney" checked onclick="toggle('disney')">
      <label for="disney"> Disney</label>
      <input type="checkbox" id="pixar-check" name="pixar" checked onclick="toggle('pixar')">
      <label for="pixar"> Pixar</label>
      <input type="checkbox" id="marvel-check" name="marvel" checked onclick="toggle('marvel')">
      <label for="marvel"> Marvel</label>
      <input type="checkbox" id="star-wars-check" name="star-wars" checked onclick="toggle('star-wars')">
      <label for="star-wars"> Star Wars</label>
      <a id="ad" href="https://github.com/cedrei/upcoming-disney">Find the project on GitHub!</span>
    </div>
    <script src="scripts/entries.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
